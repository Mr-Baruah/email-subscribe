<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email subscribe</title>
</head>
<body>
<!-- background container -->
<div class="flex items-center justify-center h-screen  bg-zinc-700">
  <!-- for card -->
  <div class="bg-zinc-800 px-2 py-2  rounded-2xl">
   
   <!-- for mobile -->
    <div class="flex flex-col md:flex-row rounded-l-2xl">

      <!-- for image -->
   <img class="h-80 md:h-64 md:rounded-l-xl md:rounded-r-none
    rounded-xl transform hover:scale-105 duration-200" 
    src="images/image.jpg" alt="">

<!-- for content -->

  <div class="p-6 md:p-12">
    <h2 class="text-white font-medium text-xl
     font-serif text-center ">
      Get diet and fitness tips in your inbox
    </h2>
    <p class="max-w-xs text-center text-white text-xs my-4 
    md:text-left leading-5 tracking-wide ">
      Eat better and exercise better.
       Sign up for the Diet&Fitness newsletter
    </p>

    <!-- email adress -->
    <div class="flex flex-col md:flex-row space-y-4
     md:flex-row md:space-x-3 md:space-y-0">

      <input class="p-2 text-xs text-center 
      bg-zinc-800 border border-zinc-600
      md:text-left focus:outline-none"
       type="text" placeholder="Enter your email address">

        <button class="bg-lime-500 py-2 px-4 text-xs rounded 
        text-xs duration-500 hover:bg-lime-700 
        hover:text-white ">
        Subscribe
      </button>
    </div>
  </div>
   </div> 
  </div>
</div>
</body>
</html>
